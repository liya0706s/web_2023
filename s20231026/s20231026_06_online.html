<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            overflow: hidden;
            background-color: #333;
            position:fixed;
            top:0;
            width:100%;
        }
        .navbar > a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size:17px;
        }
        .container1{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin: auto;
            flex-wrap:wrap;
            margin-top: 60px;
            width:100%;
            height:70vh;
            background-color: lightcoral;
        }

        .container2{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin: auto;
            flex-wrap:wrap;
            margin-top: 10px;
            width:100%;
            height:70vh;
            background-color: lightseagreen;
        }

        .item1{
            border:2px solid black;
            width: 400px;
            height:50vh;
        }

        .item2{
            border:2px solid black;
            width: 380px;
            height:230px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#container1">音樂課程</a>
        <a href="#container2">攝影課程</a>
    </div>
    <div class="container1" id="container1">
        <div class="item1" id="item1">r1</div>
        <div class="item1" id="item1">r2</div>
        <div class="item1" id="item1">r3</div>
    </div>

    <div class="container2" id="container2">
        <div class="item2" id="item2">g1</div>
        <div class="item2" id="item2">g2</div>
        <div class="item2" id="item2">g3</div>
        <div class="item2" id="item2">g4</div>

        <div class="item2" id="item2">g5</div>
        <div class="item2" id="item2">g6</div>
        <div class="item2" id="item2">g7</div>
        <div class="item2" id="item2">g8</div>
    </div>
</body>
</html>
