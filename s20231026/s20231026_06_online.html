<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: #333;
            font-size: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            font-weight: bold;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .navbar>a:hover {
            font-size: large;
            opacity: 0.5;
        }

        .container1 {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin: auto;
            flex-wrap: wrap;
            margin-top: 56px;
            width: 100%;
            height: 70vh;
            background-color: lightcoral;
        }

        .container2 {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin: auto;
            flex-wrap: wrap;
            margin-top: 10px;
            width: 100%;
            height: 70vh;
            background-color: lightseagreen;

        }

        .item1 {
            border: 5px solid yellow;
            width: 350px;
            height: 42vh;
        }

        .img1 {
            width: 350px;
            height: 42vh;
            margin-bottom: 10px;
        }

        .item2 {
            width: 220px;
            height: 240px;
            padding-left: 90px;
            padding-right: 90px;
            padding-bottom: 20px;
            
        }

        .img2 {
            border: 5px solid yellow;
            width: 220px;
            height: 240px;
            margin-bottom: 2px;
        }
        
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#container1">the main character</a>
        <a href="#container2">meet the gang</a>
    </div>
    <div id="container1"></div>
    <div class="container1">
        <div class="item1" id="item1">
            <img src="./img/cb-color.jpg" alt="" class="img1">
            Charlie Brown
        </div>
        <div class="item1" id="item1">
            <img src="./img/sn-color.jpg" alt="" class="img1">
            Snoopy
        </div>
        <div class="item1" id="item1">
            <img src="./img/wo-color.jpg" alt="" class="img1">
            Woodstock
        </div>
    </div>

    <div id="container2"></div>
    <div class="container2">
        <div class="item2" id="item2">
            <img src="./img/lu-color.jpg" alt="" class="img2">
            Lucy
        </div>
        <div class="item2" id="item2">
            <img src="./img/li-color.jpg" alt="" class="img2">
            Linus
        </div>
        <div class="item2" id="item2">
            <img src="./img/sa-color.jpg" alt="" class="img2">
            Sally
        </div>
        <div class="item2" id="item2">
            <img src="./img/sc-color_1.jpg" alt="" class="img2">
            Schroeder
        </div>
        <div class="item2" id="item2">
            <img src="./img/ot-color.jpg" alt="" class="img2">
            Pigpen
        </div>
        <div class="item2" id="item2">
            <img src="./img/fk-color.jpg" alt="" class="img2">
            Franklin
        </div>
        <div class="item2" id="item2">
            <img src="./img/pp-color.jpg" alt="" class="img2">
            Peppermint Patty
        </div>
        <div class="item2" id="item2">
            <img src="./img/ma-color.jpg" alt="" class="img2">
            Marcie
        </div>
    </div>
</body>

</html>
