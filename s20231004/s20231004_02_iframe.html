<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,
        .nav {
            width: 80%;
            text-align: center;
            margin: auto;
        }

        iframe {
            border: 5px solid grey;
            box-shadow: 5px 5px;
        }
        .top {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#item1">iframe</a> &nbsp;&nbsp;
        <a href="#item2">youtube iframe</a> &nbsp;&nbsp;
        <a href="#item3">google maps iframe</a> &nbsp;&nbsp;
    </div>

    <div class="container">
        <h3 id="item1">iframe</h3>
        <iframe width="560" height="315" src="" frameborder="0"></iframe>
        
        <br>
        <a href="#" class="top">top</a>
        <h3 id="item2">youtube iframe</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/UVa71QARdyw?si=R_ZrHwS5elgiGgbr"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <br>
        <a href="#" class="top">top</a>
        <h3 id="item3">google maps iframe</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57831.68781978042!2d121.38227018711412!3d25.051698687833564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7c04550ece3%3A0xadda2ea92b99408e!2sMcDonald&#39;s%20Taishan%20Mingzhi%20Branch!5e0!3m2!1sen!2stw!4v1696388237781!5m2!1sen!2stw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
        <a href="#" class="top">top</a>
    </div>
    
</body>

</html>
