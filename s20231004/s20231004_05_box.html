<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>釐清排版比例大小</title>
    <style>
        body {
            background-color: grey;
        }

        .container{
            background-color: lightskyblue;
            width:80%;
            height:80vh;
        }

        .box{
            background-color: lightpink;
            width: 80%;
            height:80vh;
            margin:auto;
        }

        table {
            background-color: red;
        }

        table, tr, td {
            background-color: lightgreen;
            border: 1px black solid;
            width: 80%;
            height: 50vh;
        }


    </style>
</head>
<body>
    <!-- 從外面寫進來 -->
    <div class="container">
        <div class="box">
            <table>
                <tr>
                    <td class="td1">td1</td>
                    <td class="td2">td2</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
