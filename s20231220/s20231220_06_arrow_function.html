<!DOCTYPE html>
<html lang="en">

<head>
  <title>Arrow Function</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<button type="button" id="myBtn">myBtn</button>
<button type="button" id="myBtnArrow">myBtnArrow</button>

  <script>
let myBtn = document.getElementById('myBtn');
let myBtnArrow = document.getElementById('myBtnArrow');
console.log('myBtn typeof', typeof(myBtn));
console.log('myBtnArrow typeof', typeof(myBtnArrow));
// 以上兩個typeof都是obj
console.info('window',window);

// 非箭頭函式， this是一般的log
myBtn.addEventListener('click',function(){
  console.log('myBtnArrow ok');
  console.log('this', this);
  // this是指大括號上之前的myBtn element
});

// 用箭頭函式 this 為 window
myBtnArrow.addEventListener('click', () => {
  console.log('myBtnArrow ok');
  console.log('this', this);
});

// arrow function 箭頭函式

    // 1.好寶寶印章
    // function goodFun() {
    //   console.log('好寶寶印章');
    // }
    // goodFun();

    let goodFun = () => { console.log('好寶寶印章') };

    // 2.日期印章
    // function dayFun(month, day) {
    //   console.log(`${month}月-${day}日`);
    // }

    let dayFun = (month, day) => { console.log(`${month}月-${day}日`) };

    dayFun(12, 20);
    dayFun(11, 1);


    // 3.有回傳值 例如:加法公式

    // function sumFun(num1, num2) {
    //   let result = num1 + num2;
    //   console.log('result', result);
    // }

    // let sumFun = (num1, num2) => {return num1 + num2};
    // 只有兩個參數可以省略大括號
    let sumFun = (num1, num2) => num1 + num2;

    let result = sumFun(10, 50);
    console.log('result123', result);

    // 參數 => return value
    let sum = (a, b) => a + b;
    console.log('sum', sum);
    console.log('sum(100,5000)', sum(100,5000));

  </script>
</body>

</html>
