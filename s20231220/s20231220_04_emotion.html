<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <h3>Emotion</h3>
    <div class="row">
      <div class="col-12 col-sm-6 mt-3">
        <input class="form-control" type="text" name="" id="name" placeholder="What's your name?">
      </div>
      <div class="col-12 col-sm-6 mt-3">
        <select name="" id="myOpt" class="form-control">
          <option value="" id="">---請選擇心情---</option>
          <option value="happy" id="">快樂</option>
          <option value="sad" id="">難過</option>
          <option value="soso" id="">普通</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="myBtn">Submit</button>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <span id="mySpan" class="">
          <!-- Hi Angie 開心 <br> -->
          <!-- Hi Angie 難過 <br> -->
          <!-- Hi Angie 普通 <br> -->
        </span>
      </div>
    </div>
  </div>

  <script>
    //  init data
    const obj = {
      // 原本property是name 的值叫做name
      name: 'name',
      happyFun: function () {
        let result = `Hi ${this.name} 開心中`;
        return result;
        // console.log('result', result);
      },
      sadFun: function () {
        let result = `Hi ${this.name} 有點難過`;
        return result;
        // console.log('result', result);
      },
      sosoFun: function () {
        let result = `Hi ${this.name} 還可以`;
        return result;
        // console.log('result', result);
      },
    }

    // 1.綁定
    let name = document.getElementById('name');
    let myOpt = document.getElementById('myOpt');
    let myBtn = document.getElementById('myBtn');
    let mySpan = document.getElementById('mySpan');


    // 2.動作
    myBtn.addEventListener('click', function () {

      // 判斷 確認與否confirm()
      let text = "";
      if (confirm('是否要計算?') == true) {
        text = "You pressed OK!";
        console.log('text', text);
      } else {
        text = "You canceled";
        console.log('text', text);
        return false;
      }
      // for迴圈 break/continue 等同 return false

      let myOptValue = myOpt.value;
      // 這裡name.value是上方input id=name的value 定義為 變數nameValue
      let nameValue = name.value;

      console.log('myOptValue', myOptValue);

      // 再把obj的name 指定進去為nameValue
      obj.name = nameValue;

      // js用length判斷有無輸入資訊，如果是空字串<=0就是無
      if (myOptValue.length <= 0) {
        console.log('myOptValue.length', myOptValue.length);
        alert('請選擇 心情狀態')
        return false;
      }

      // 有return false會強制停止，不會繼續執行下去看到log123
      console.log('123');

      let getResult = "";
      switch (myOptValue) {
        case 'happy':
          getResult = obj.happyFun();
          mySpan.setAttribute('class', 'text-success');
          mySpan.innerText = getResult;
          break;
        case 'sad':
          obj.sadFun();
          getResult = obj.sadFun();
          mySpan.setAttribute('class', 'text-danger');
          mySpan.innerText = getResult;
          break;
        case 'soso':
          obj.sosoFun();
          getResult = obj.sosoFun();
          mySpan.setAttribute('class', 'text-primary');
          mySpan.innerText = getResult;
          break;

        default:
          break;
      }

    })






    // 練習 calObj
    // num1
    // num2
    // sumFun +
    // subFun -
    // multiFun *
    // divFun /

  </script>
</body>

</html>
