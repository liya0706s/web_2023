  <script>
    $(document).ready(function () {
      const myContainer = $('#myContainer')

      let url = './data/factory.json';

      // 04 ajax get php 03
      // jqajax emmet
      $.ajax({
        type: "get",
        url: url,
        data: "data",
        dataType: "json",
        success: function (res) {
          console.log('res', res);
          console.log('res[12]', res[12]);
          console.log('res[12].id', res[12].id);
          console.log('res[12].name', res[12].name);
          console.log('res[12].location', res[12].location);
          console.log('res[12].website', res[12].website);



    

            // jq each array 
            $.each(res, function (key, value) { 
               console.log('key',key);
               console.log('value',value);

            let content = `
              <tbody>
                  <tr>
                    <td>${value.id}</td>
                    <td>${value.area}</td>
                    <td>${value.city}</td>
                    <td>${value.name}</td>
                    <td>${value.location}</td>
                    <td>${value.website}</td>
                  </tr>
              </tbody>
          `;
            thead.after(content);
            // myContainer.append(content);

          });

        }

    });
