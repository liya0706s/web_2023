<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .box {
            width: 100%;
            height: 30vh;
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>投籃大賽</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="box">
                    <h4 class="mt-3">統計分數</h4>
                    <h3 class="text-success">歷史最高分數
                        <span id="highSpan"></span>
                    </h3>
                    <div class="text-primary mt-3">
                        倒數計時
                        <span id="timeSpan"></span>
                    </div>
                    <hr>
                    <div class="text-danger mt-3">
                        分數:
                        <span id="scoreSpan"></span>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col text-center">
                <div class="box2">
                    <button type="button" class="btn btn-success me-3" id="startBtn">開始</button>
                    <button type="button" class="btn btn-primary me-3" id="shootBtn">投籃</button>
                    <button type="button" class="btn btn-danger me-3" id="closeBtn">結束</button>


                    <button type="button" class="btn btn-warning" id="resetBtn">重置</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="point3">
        <div class="row mt-3">
            <div class="col text-center">
                <img src="./images/curry.png" style="width: 40%;" alt="">
            </div>
            <div class="col">
                <div class="alert alert-warning" role="alert">
                    3分球時間
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const scoreSpan = $('#scoreSpan');
            // 倒數計時
            const timeSpan = $('#timeSpan');
            // 歷史最高分數
            const highSpan = $('#highSpan');
            const startBtn = $('#startBtn');
            const shootBtn = $('#shootBtn');
            const resetBtn = $('#resetBtn');
            const closeBtn = $('#closeBtn');
            const point3 = $('#point3');

            // init 
            let score = 0;
            let nowTime = 15;
            let highScore = localStorage.getItem("highScore");
            // 用於儲存從本地存儲中讀取的最高分數
            
            highSpan.text(highScore);
            // 顯示歷史最高分數的span元素
            
            shootBtn.hide();

            startBtn.click(function (e) {
                scoreSpan.text(score);
                startBtn.hide();
                shootBtn.show();

                const myInterval = setInterval(() => {
                    if (nowTime <= 0) {
                        clearInterval(myInterval);
                        timeSpan.text("時間到!")
                    }
                    timeSpan.text(nowTime);
                    nowTime -= 1;
                }, 1000);
            });

            shootBtn.click(function (e) {
                // score +=2;
                score += 3;
                scoreSpan.text(score);
            });

            restBtn.click(function (e) {
                score = 0;
                scoreSpan.text(score);
            });
        });

    </script>
</body>

</html>
