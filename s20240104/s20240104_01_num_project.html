<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- 先寫input，不要直接寫select -->

  <div class="container-fluid mt-4">
    <div class="row mt-3">
      <div class="col">
        <input type="number" class="form-control" name="" id="num1" placeholder="num1?">
      </div>
      <div class="col">
        <input type="number" class="form-control" name="" id="num2" placeholder="num2?">
      </div>
      <div class="col">
        <!-- <input type="text" class="form-control" name="" id="opt" placeholder="option?"> -->
      <select name="" id="opt" class="form-control">
        <option value="1">----請選擇----</option>
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
        <option value="4">/</option>
      </select>
      </div>
      <div class="col">
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-warning" id="myBtn">Button</button>
        </div>
      </div>
      <div class="col mt-2">
        <span id="resultSpan">result...</span>
      </div>
    </div>
  </div>

  <!-- 載入 jquery cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- let -->
  <!-- const = constant 常數，宣告以後不能再更動 -->
  <!-- 使用const宣告變量，指向DOM元素，並確保這些變量不會被重新賦值 -->
  <script>
    $(document).ready(function () {
      const num1 = $('#num1');
      const num2 = $('#num2');
      const opt = $('#opt');
      const myBtn = $('#myBtn');
      const resultSpan = $('#resultSpan');

      console.log('num1', num1);
      console.log('num2', num2);
      console.log('opt', opt);
      console.log('myBtn', myBtn);

      myBtn.click(function () {
        // 獲取輸入框的值，轉換成數字
        let getNum1Value = Number(num1.val());
        let getNum2Value = Number(num2.val());
        let getOptValue = Number(opt.val());
        console.log('getNum1Value', getNum1Value);
        console.log('getNum1Value typeof', typeof (getNum1Value));

        // 判斷有沒有值，給予警訊
        // length只有支援string not for number
        // string method - length
        // 如果輸入框的長度小於等於0，顯示警告
        if (num1.val().length <= 0 || num2.val().length <= 0) {
          alert('empty?');
          return false;
        }

        console.log('click ok');
        console.log('getNum1Value', getNum1Value);
        console.log('getNum2Value', getNum2Value);
        console.log('getOptValue', getOptValue);
        let result = 0;
        switch (getOptValue) {
          case 1:
            result = getNum1Value + getNum2Value;
            break;
          case 2:
            result = getNum1Value - getNum2Value;
            break;
          case 3:
            result = getNum1Value * getNum2Value;
            break;
          case 4:
            result = getNum1Value / getNum2Value;
            break;
          default: break; // 如果沒有匹配的運算，則不執行任何操作
        }
        // 輸出計算結果到控制台
        console.log('result', result);
        resultSpan.text(result);
      });

    });




  </script>
</body>

</html>
