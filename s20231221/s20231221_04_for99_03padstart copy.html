<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="box">
                    <!-- 1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
                    1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
                    1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
                    1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
                    1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
                    1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
                    1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
                    1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
                    1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br> -->
                </div>
            </div>
        </div>
    </div>

    <!-- <span id="num">huh?</span> -->

    <!-- js -->
    <script>

        let box = document.getElementById('box');

        // 先測試看看padStart 補零的method
        // 用字串零補到第二位數
        let tmp = 5;
        let changeTmp = tmp.toString().padStart(2, '0');
        console.log('tmp', tmp);
        console.log('tmp typeof', typeof (tmp));
        console.log('changeTmp', changeTmp);
        console.log('changeTmp typeof', typeof (changeTmp));

        // box.innerHTML = `
        // 1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
        //         1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
        //         1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
        //         1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
        //         1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
        //         1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
        //         1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
        //         1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
        //         1*1=1 1*2=2 1*3=3 1*4=4 1*5=5 1*6=6 1*7=7 1*8=8 1*9=9 <br>
        // `;


        // 用於累積乘法表的字符串
        let multiTable = '';

        for (let i = 1; i <= 9; i++) {
            // console.log('i',i);
            let text = "";
            for (let j = 1; j <= 9; j++) {
                // console.log('j',j);
                // console.log(`${i}*${j} = ${i * j}`);
                let tmpI = i.toString().padStart(2, '0');
                let tmpJ = j.toString().padStart(2, '0');
                let tmpMulti = (i * j).toString().padStart(2, '0');
                text += ` ${tmpI} * ${tmpJ} = ${tmpMulti} | `;

                // text += `${i} x ${j} = ${i * j}`;
                // += 做字串的加總 賦值運算符 
                // Assignment operators assign values to JavaScript variables.
                // 連續的產出multiTable公式
            }
            // 內層的1-9算完，外層單行
            multiTable += `${text} <br>`;
        }
        console.log('multiTable', multiTable);
        // document.getElementById('box').innerHTML = multiTable;
        // 使用innerHTML來解析換行標籤
        box.innerHTML = multiTable;
    </script>
</body>

</html>
