<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* .box{
    background-color: pink;
    height:400px;
    padding-top:110px;
  } */
  </style>
</head>

<body>

  <div class="container-fluid mt-3">
    <h2>Hover Rows</h2>
    <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
    <table class="table table-hover align-middle text-center">
      <!-- 垂直置中 水平置中 -->
      <thead>
        <tr>
          <th>品名</th>
          <th>單價</th>
          <th>數量</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- 圖片四比三比較好看，正方形會有點呆呆的 -->
          <td>
            <!-- <div class="box"> -->
            <img src="https://picsum.photos/id/58/200/150" alt="">
            <!-- </div> -->
          </td>
          <td>
            <input type="number" class="form-control" id="item1Price" value="100">
          </td>
          <td>
            <input type="number" class="form-control" id="item1Num" value="1">
          </td>
          <td>
            <input type="number" class="form-control" id="item1Total" value="200" readonly>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 載入 jquery cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // $(document).ready是jQuery中的一個方法，
    // 用於確保在執行任何代碼之前，頁面的DOM已經完全加載。
    $(document).ready(function () {
      // 1.綁定:使用jQuery選擇器選擇ID為item1Price的元素，
      // 並將其賦值給item1Price變量
      const item1Price = $('#item1Price');
      const item1Num = $('#item1Num');
      const item1Total = $('#item1Total');

      // item1Num.val('123');
      // 放入值看看
      // 在控制台輸出item1Price的值，這裡的值是一個jQuery對象，代表了ID為item1Price的DOM元素
      console.log('item1Price', item1Price);
      console.log('item1Num', item1Num);
      console.log('item1Total', item1Total);

      // 2.事件
      item1Num.change(function () {
        // 每個function確認有沒有ok 
        console.log('item1Num ok');
        // 把值抓出來
        let getItem1Price = Number(item1Price.val());
        let getItem1Num = Number(item1Num.val());
        let getItem1Total = Number(item1Total.val());
        console.log('getItem1Price', getItem1Price);
        console.log('getItem1Pirce typeof', typeof (getItem1Price));
      });
    });

  </script>
</body>

</html>
