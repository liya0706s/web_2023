<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            background-color: lightgray;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .bg-blue{
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row bg-blue">
            <!-- col-sm-6數字6的意思是sm尺寸6:6一列 -->
            <!-- col-xl-3，數字意思是XL尺寸一列有4個 3:3:3:3 -->
            <div class="col-sm-6 col-xl-3 bg-danger d-flex justify-content-center">
                <div class="box"></div>
            </div>
            <div class="col-sm-6 col-xl-3 bg-warning d-flex justify-content-center">
                <div class="box"></div>
            </div>
            <div class="col-sm-6 col-xl-3 bg-danger d-flex justify-content-center">
                <div class="box"></div>
            </div>
            <div class="col-sm-6 col-xl-3 bg-warning d-flex justify-content-center">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>

</html>
