<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript:HTML DOM 核心觀念</title>
</head>

<body>
    <script>
        // 認識瀏覽器內建的window物件(HTML DOM 結構的最上層)
        console.log(window);
        // 取得視窗的寬度和高度
        console.log(window.innerWidth, innerHeight);
        // 透過screen物件，取得螢幕的寬度和高度
        console.log(window.screen.width, window.screen.height);
        // 取得網頁的網址列
        console.log(window.location.href);
        // 更改網址列的內容 (轉跳網頁)(新的網頁網址)
        // window.location.href="https://www.google.com/";

        // 認識document物件
        console.log(window.document);
        // 程式化的document物件
        console.dir(document);
        // 取得網頁標題
        console.log(document.title);
        // 更改網頁標題
        document.title="新的標題";
        // 取得Body標籤
        console.log(document.body);
        // 取得網頁主畫面的內容(Body標籤的內文)
        console.log(document.body.innerHTML);
        // 更改網頁主畫面的內容(Body標籤的內文)
        document.body.innerHTML="hello HTML DOM"
    </script>
</body>

</html>
