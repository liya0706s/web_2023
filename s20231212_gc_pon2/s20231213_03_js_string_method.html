<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 小白 如何使用字串、字串用法
        // w3school js string method
        var phrase = "hello Mr.White";
                 //   0123456789  
        var text = " 哈哈";
        document.write(phrase + text);
        document.write("<br>");
        document.write(phrase.length);
        document.write("<br>");
        document.write(phrase.toUpperCase());
        document.write("<br>");
        document.write(phrase.toLowerCase());
        document.write("<br>");
        document.write(phrase.charAt(3));
        document.write("<br>");
        document.write(phrase.indexOf("r"));
        document.write("<br>");
        document.write(phrase.indexOf("q"));
        // 沒有的字元會顯示位置-1
        document.write("<br>");
        document.write(phrase.substring(2,9));


    </script>
</body>

</html>
