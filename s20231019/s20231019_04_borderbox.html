<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            /* box-sizing: content-box; */
        }

        div {
            display: block;
        }

        .box {

            height: 300px;
        }

        .box1 {

        }

        .box2 {
            background-color: lightcoral;
            padding: 50px;
            border: 10px black solid;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">

        </div>
        <div class="box box2">

        </div>
        <div class="box box1">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="">
        </div>
        <div class="box box2">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="">

        </div>
    </div>

</html>
