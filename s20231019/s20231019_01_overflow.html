<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            overflow: auto;
            /* overflow:auto */
            /* 一個是500x500的圖片於300x300才會顯示卷軸, */
            /* 另一個圖片100x100自動不會顯示卷軸 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://picsum.photos/500/500" alt="">
        </div>

        <div class="box">
            <img src="https://picsum.photos/100/100" alt="">
        </div>
    </div>
</body>
</html>
