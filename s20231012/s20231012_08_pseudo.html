<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
        }
        table, tr, th, td{
            border:1px solid black;
            border-collapse: collapse;
        }
        table {
            width:40%;
        }
        /* th, td {
            width:50%;
        } */

        .money::before{
            content: "$";
        }

        .status::after{
            content:"%";
        }
        
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th width="20%">Name</th>
                <th width="20%">Bonus</th>
                <th width="20%">績效成長</th>
                <th>note</th>
            </tr>
            <tr>
                <td>Amy</td>
                <td class="money">1000</td>
                <td class="status">5</td>
                <td></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td class="money">2000</td>
                <td class="status">10</td>
                <td></td>
            </tr>
            <tr>
                <td>Cat</td>
                <td class="money">3000</td>
                <td class="status">20</td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
