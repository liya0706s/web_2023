<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container mt-3">
        <div class="text-end"><button id="addBtn" class="btn btn-dark">Add</button></div>
        <div class="row">

            <div class="col">
                <table class="table table-hover text-center" id="myTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>OPERATE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>amy</td>
                            <td>
                                <button id="" class="cloneBtn btn btn-warning"><i class="fa-solid fa-copy"></i></button>
                                <button class="btn btn-secondary del">DEL</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>bob</td>
                            <td>
                                <button id="" class="cloneBtn btn btn-warning"><i class="fa-solid fa-copy"></i></button>
                                <button class="btn btn-secondary del">DEL</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>cat</td>
                            <td>
                                <button id="" class="cloneBtn btn btn-warning"><i class="fa-solid fa-copy"></i></button>
                                <button class="btn btn-secondary del">DEL</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--  jquery cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const delBtn = $('.del');
            const addBtn = $('#addBtn');
            const cloneBtn = $('.cloneBtn');

            delBtn.click(function () {
                $(this).closest('tr').remove();
                // 這邊的$(this)是指.del
                // 每一行都是找到最近的tr元素並且移除它

                // ajax del method 
            })
            addBtn.click(function (e) {
                console.log('this', this);
                // js element not jq物件
                let myTableLastTr = $('#myTable').find('tr').last();
                // #myTable找到最近的'tr'裡面的最後一個
                console.log('myTableLastTr', myTableLastTr);
                myTableLastTr.clone().appendTo("tbody");

                // ajax add method 
            });

            cloneBtn.click(function () {
                console.log('this', this);
                let closestTr = $(this).closest('tr');
                console.log('closestTr', closestTr);
                closestTr.clone(true).appendTo("tbody");
                // clone()的default是false
                // fix $(this) 不是 $('this') typo

            })

            // bob cat copy wrong 


        });
    </script>
</body>

</html>
