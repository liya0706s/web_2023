<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 100%;
            height: 70vh;
        }

        .container * {
            color: gray;
        }
    </style>

</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <!-- 搜尋框 -->
                <input type="search" id="searchBox" class="form-control mt-3 mb-3">

                <!-- 點擊後想要改變input值的元素 -->
                <div class="text-center">
                    <div class="btn border border-primary text-primary textChange" data-text="台北市">台北市</div>
                    <div class="btn border border-success text-success textChange" data-text="桃園市">桃園市</div>
                    <div class="btn border border-warning text-warning textChange" data-text="台南市">台南市</div>
                </div>
            </div>
        </div>
    </div>

    <!--  jquery cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            $('.textChange').click(function () {
                var getText = $(this).data('text');

                $('#searchBox').val(getText);  // 裡面的值是val()
            })

        });
    </script>
</body>

</html>
