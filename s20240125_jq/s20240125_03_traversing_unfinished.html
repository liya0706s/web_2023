<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .box{
        width: 100%;
        height: 70vh;
    }

    .container *{
        color:#ccc;
    }
</style>

</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <b>container, row, col我們是保鮮盒</b>
                <div class="box border border-primary p-3">
                    div
                    <ul class="border border-success p-3">
                        ul
                        <li class="border border-warning p-3" data-name="li1">
                            li
                            <span id="" class="mySpan border border-danger p-3">
                                hello SPAN1 class
                            </span>
                        </li>
                        <li class="border border-warning p-3" data-name="li1">
                            li
                            <span id="" class="mySpan border border-danger p-3">
                                hello SPAN2 class
                            </span>
                        </li>

                        <li>
                            li
                            <b id="" class="myB border border-danger p-3" data-name="li2">
                                hello BOLD
                            </b>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!-- 載入 jquery cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            function colorChange(nowThis) {
                console.log('mySpan ok');
                console.log(this, 'this');
                console.log(nowThis, 'nowThis');  
                // nowThis是函數的一個參數名稱，它可以是任何名稱
                console.log($(this),'$(this)');
                console.log("<br>");
                let nowElement = $(nowThis).parent();  //找上一層
                console.log('nowElement', nowElement);  //jq物件

                // nowElement.attr('class','text-danger');  
                //attr是前面整段的清除，剩下attr的
                nowElement.attr('class', 'border border-danger p-3 text-danger');
                // 上一層是text-danger

                // nowElement.addClass('text-primary');  
                //addClass是在後面增加

                let newElement = $(nowThis).parent().parent();
                console.log('newElement', newElement);

                newElement.addClass('text-warning');
                // 上上層是text-warning

            }

            const mySpan=$('.mySpan');
            const myB=$('.myB');

            mySpan.click(function () {
                console.log('span click this', this);
                colorChange(this);
                // 原生的 DOM 元素
            });

            myB.click(function(){
                colorChange(this);
            })


        });
    </script>
</body>

</html>
