<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 80%;
            margin: auto;
            text-align: center;
            height: 5vh;
            margin-bottom: 40px;
        }

        .box {
            margin-top: 5px;
            width: 100%;
            height: 3vh;
            border-bottom: 2px solid black;
        }

        .container {
            width: 80%;
            background-color: lightblue;
            margin: auto;
            height: 50vh;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
        }

        .item {
            background-color: lightgrey;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .h-5 {
            height: 5vh;
        }

        .h-30 {
            height: 30vh;
            align-items: center;
        }

        .w-20 {
            width: 20%;
        }
        .w-100{
            width: 100%;
        }

        .w-50 {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            border-radius: 20%;
            box-shadow: 5px 5px lightcoral;
        } 
        input[type="file"]{
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="box">

        </div>
        <h3>Project Photo Edit</h3>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="container">
            <div class="item w-20 h-5">
                name
            </div>
            <div class="item w-50 h-5">
                photo
            </div>
            <div class="item w-20 h-5">
                change
            </div>

            <div class="item w-20 h-30">
                name
            </div>
            <div class="item w-50 h-30">
                <img src="https://picsum.photos/400/180" alt="">
            </div>
            <div class="item w-20 h-30">
                <input type="file" name="" id="">
            </div>
            <div class="item w-100 h-5">
                <input type="submit" value="submit" name="" id="">
            </div>
        </div>
    </form>
</body>

</html>
