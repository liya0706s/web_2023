<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
   integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body{
      height: 3000px;
    }
    .box{
      width:100%;
      height: 80vh;
      margin-bottom:15px;
    }

  </style>
</head>

<body>
  <!-- fixed-top  -->
  <!-- sticky-top -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="javascript:void(0)">Logo</a> -->
      <a class="navbar-brand" href="#">
        <img src="./img/apple.svg" alt="" 
        class="d-inline-block align-text-top" width="30" height="30">
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#page1">Page1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#page2">Page2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#page3">Page3</a>
          </li>
        </ul>
        <form class="d-flex">
          <span class="navbar-text">Hi~Admin&nbsp;&nbsp;:))&nbsp;&nbsp;</span>
          <!-- <input class="form-control me-2" type="text" placeholder="Search"> -->
          <button class="btn btn-primary" type="button">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- navbar連結會自動定位到內容塊上方div的"id名稱" -->
  <!-- 一頁式網站，內容有好幾區塊container，裡面再放box -->
  <div id="page1"></div>
  <div class="container bg-primary">
    <div class="box">

    </div>
  </div>
  <div id="page2"></div>
  <div class="container bg-danger">
    <div class="box">

    </div>
  </div>
  <div id="page3"></div>
  <div class="container bg-warning">
    <div class="box">

    </div>
  </div>

</body>

</html>
