  <script>
    $(document).ready(function () {
      // 不同 domain CORS error
      // front 127.0.0.1 ex. live server open
      // back localhost ex. xampp open 

      // 相同 domain CORS fix
      // front localhost ex. php xampp open 
      // back localhost 

      // 相對路徑 :file_03有加上header
      let url = './s20240215_03_php_back.php';

      // 用不同的domain當示範CORS的情況
      // let url = 'http://localhost/s20240215_03_php_back.php';

      $.ajax({
        type: "get",
        url: url,
        // data: "data",
        dataType: "json",
        success: function (res) {
          console.log('res', res);
        }
      });
    });

  </script>
