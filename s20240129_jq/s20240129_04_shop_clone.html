    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            
            function delFun(nowThis) {
                console.log('del ok');
                // 抓tr數量
                // 如果 tr<=2 不能刪除，要留兩個tr在畫面上

                // 抓tr數量
                let getTrCount = $('tr').length;
                console.log('getTrCount', getTrCount);
                // 如果 tr<=2 不能刪除
                if (getTrCount > 2) {
                    // 現在tr的位置是在，刪除nowThis的parent的parent
                    let nowTr = $(nowThis).parent().parent();
                    nowTr.remove();
                }
            }

            // 定義克隆的功能
            // nowThis代表現在這個
            function cloneFun(nowThis) {
                console.log('clone ok');
                // 找到觸發事件的元素的父級的父級(即<tr>)
                let nowTr = $(nowThis).parent().parent();
                // nowTr.clone(true).appendTo("tbody");
                nowTr.clone(true).insertAfter(nowTr);
            }


            const myBtn = $('#myBtn');
            let delBtn = $('.delBtn');
            let cloneBtn = $('.cloneBtn');

            // init cloneBtn 
            cloneBtn.click(function (e) {
                cloneFun(this);
            });

            // init delBtn 
            delBtn.click(function (e) {
                delFun(this);
            })

            // 設置myBtn按鈕的點擊事件，添加新行到表格中
            // myBtn按下click會接在tbody之後(append)以下content
            myBtn.click(function (e) {
                // 定義要添加到表格的新行的 HTML 
                let name = "好喝的咖啡";
                let content = `
                <tr>
                    <td>a01</td>
                    <td>
                        <img src="https://picsum.photos/id/24/160/120">
                        <br>
                        ${name}
                    </td>
                    <td>100</td>
                    <td>
                        <input type="number" class="form-control" name="" id="" value="1" max="10" min="1">
                    </td>
                    <td>100</td>
                    <td><input type="text" class="form-control" name="" max="10" min="1"></td>
                    <td>
                        <button type="button" class="cloneBtn btn btn-warning">Clone</button>
                        <button type="button" class="delBtn btn btn-danger">Del</button>
                    </td>
                </tr>
                `;

                $('tbody').append(content);

                addDelBtn = $('.delBtn').last();
                addCloneBtn = $('.cloneBtn').last();

                // addDelBtn
                addDelBtn.click(function (e) {
                    delFun(this);
                });

                // addCloneBtn 
                addCloneBtn.click(function (e) {
                    cloneFun(this);
                });
            });
        });


    </script>
</body>
