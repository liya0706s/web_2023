<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="box">
          <ul id="myUl">
            <li>11</li>
            <li>22</li>
            <li id="li33">33</li>
            <li>44</li>
            <li>55</li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // let(局部變數) 和 const(常數) 的差別
    // let 是大括號 block範圍之內使用 的習慣
    $(document).ready(function () {
      const li33 = $('#li33');
      li33.click(function (e) {
        // 定義 otherLi 是 li33 的同輩們 (不含自己)
        let otherLi = li33.siblings();
        // 印出來看看是不是自己所想的結果
        console.log('otherLi', otherLi);
        // 按下 li33 之後， class 會變成紅字
        li33.attr('class', 'text-danger');
        // 他的其他同輩會是藍字
        otherLi.attr('class', 'text-primary');
      })
    });

  </script>
</body>

</html>
