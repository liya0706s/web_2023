<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>

    <div class="container mb-3">
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="myBtn btn btn-light" data-name="咖啡" data-price="100"
                    data-img="12">紅茶</button>
                <button type="button" class="myBtn btn btn-light" data-name="花茶" data-price="200"
                    data-img="14">綠茶</button>
                <button type="button" class="myBtn btn btn-light" data-name="礦泉水" data-price="50"
                    data-img="16">奶茶</button>
                <button id="myBtn" type="button" class="myBtn btn btn-secondary" data-name="手工餅乾" data-price="120"
                    data-img="22">鮮奶茶</button>
                <button type="button" class="myBtn btn btn-secondary" data-name="吐司" data-price="80"
                    data-img="24">鮮奶綠</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="container mt-3">
        <table class="table table-hover text-center align-middle">
            <thead>
                <tr>
                    <th width="7%">編號</th>
                    <th>品名</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>小計</th>
                    <th>備註</th>
                    <th>Operate</th>
                </tr>
            </thead>
            <tbody>

                    <td>a01</td>

                    </td>

                    <td><textarea type="text" class="form-control" name="" id=""></textarea></td>
                    <td>
                        <button id="cloneBtn" class="cloneBtn btn btn-warning"><i class="fa-solid fa-copy"></i></button>
                        <button id="delBtn" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            function delFun(nowThis) {
                console.log('del ok');
                let nowTr = $('nowThis').parent().parent();
                nowTr.remove();
            }

            function cloneFun(nowThis) {
                console.log('clone ok');
                let nowTr = $('nowThis').parent().parent();
                nowTr.clone(true).insertAfter(nowTr);
            }

            const myBtn = $('.myBtn');
            let delBtn = $('.delBtn');
            let cloneBtn = $('.cloneBtn');

            // init cloneBtn 
            cloneBtn.click(function (e) {
                cloneFun(this);
                // this 是 js原生
            });

            // init delBtn 
            delBtn.click(function () {
                delFun(this);
            })

            myBtn.click(function (e) {
                
                let name = $(this).attr('data-name');
                let price = $(this).attr('data-price');
                let imgUrl = $(this).attr('data-img');

                let content = `
                <tr>
                    <td>${imgUrl}</td>
                    <td><img src="https://picsum.photos/id/${imgUrl}/80/80">
                        <br>
                        ${name}
                        <br>
                    </td>
                    <td>100</td>
                    <td>
                        <input type="number" class="form-control" name="" id="" value="1" max="10" min="1">
                    </td>
                    <td>${price}</td>
                    <td><textarea type="text" class="form-control" name="" id=""></textarea></td>
                    <td>
                        <button id="cloneBtn" class="cloneBtn btn btn-warning"><i class="fa-solid fa-copy"></i></button>
                        <button id="delBtn" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
                `;

                $('tbody').append(content);

                addDelBtn=$('.delBtn').last();
                addCloneBtn=$('.cloneBtn').last();

                // addDelBtn 
                addDelBtn.click(function(e){
                    delBtn(this);
                })

                // addCloneBtn 
                addCloneBtn.click(function(e){
                    cloneBtn(this);
                });

            });
        });


    </script>
</body>

</html>
