<!DOCTYPE html>
<html lang="en">

<head>
    <title>Angie's Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="myBtn btn btn-light" data-name="紅茶" data-price="100"
                    data-img="12">紅茶</button>
                <button type="button" class="myBtn btn btn-light" data-name="綠茶" data-price="200"
                    data-img="14">綠茶</button>
                <button type="button" class="myBtn btn btn-light" data-name="奶茶" data-price="50"
                    data-img="16">奶茶</button>
                <button id="myBtn" type="button" class="myBtn btn btn-secondary" data-name="鮮奶茶" data-price="120"
                    data-img="22">鮮奶茶</button>
                <button type="button" class="myBtn btn btn-secondary" data-name="鮮奶綠" data-price="80"
                    data-img="24">鮮奶綠</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid">
        <table class="table table-hover text-center align-middle">
            <thead>
                <tr>
                    <!-- <th width="7%">編號</th> -->
                    <th>品名</th>
                    <th>Desc</th>
                    <th>Operate</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>
                        <img class="rounded-circle" src="https://picsum.photos/id/22/80/80/">
                    </td>
                    <td class="text-start">
                    咖啡
                    <br>
                    單價 <span>100</span>元
                    <div class="mb-3">
                        <label for="" class="form-label">數量</label>
                        <input type="number" class="form-control" id="" value="1" max="10" min="1">
                    </div>
                    <hr>
                    小計：<span>100</span>
                    </td>
                        <td class="text-start">
                        <button type="button" class="cloneBtn btn btn-warning"><i class="fa-solid fa-copy"></i></button>
                        <button type="button" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            function delFun(nowThis) {
                console.log('del ok');
                let nowTr = $(nowThis).parent().parent();
                nowTr.remove();
            }

            function cloneFun(nowThis) {
                console.log('clone ok');
                let nowTr = $(nowThis).parent().parent();
                nowTr.clone(true).insertAfter(nowTr);
            }

            const myBtn = $('.myBtn');
            let delBtn = $('.delBtn');
            let cloneBtn = $('.cloneBtn');

            // init cloneBtn 
            cloneBtn.click(function (e) {
                cloneFun(this);
                // this 是 js原生
            });

            // init delBtn 
            delBtn.click(function (e) {
                delFun(this);
            })

            myBtn.click(function (e) {

                let name = $(this).attr('data-name');
                let price = $(this).attr('data-price');
                let imgUrl = $(this).attr('data-img');

                let content = `
                <tr>
                    <td>
                        <img class="rounded-circle" src="https://picsum.photos/id/${imgUrl}/80/80/">
                    </td>
                    <td class="text-start">
                    ${name}
                    <br>
                    單價 <span>${price}</span>元
                    <div class="mb-3">
                        <label for="" class="form-label">數量</label>
                        <input type="number" class="form-control" id="" value="1" max="10" min="1">
                    </div>
                    <hr>
                    小計：<span>${price}</span>
                    </td>
                    <td class="text-start">
                        <button type="button" class="cloneBtn btn btn-warning"><i class="fa-solid fa-copy"></i></button>
                        <button type="button" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
                `;

                $('tbody').append(content);

                addDelBtn = $('.delBtn').last();
                addCloneBtn = $('.cloneBtn').last();

                // addDelBtn 
                addDelBtn.click(function (e) {
                    delFun(this);
                });

                // addCloneBtn 
                addCloneBtn.click(function (e) {
                    cloneFun(this);
                });

            });
        });


    </script>
</body>

</html>
