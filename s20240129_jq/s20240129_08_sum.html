<!DOCTYPE html>
<html lang="en">

<head>
    <title>Angie's Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-3 text-center">
            <div class="col">
                <button id="sumBtn" type="button" class="btn btn-danger">合計</button>
                <button type="button" class="myBtn btn btn-light" data-name="豬肉滿福堡" data-price="100"
                    data-img="pork.jpg">豬肉滿福堡加蛋</button>
                <button type="button" class="myBtn btn btn-light" data-name="薯餅塔加蛋" data-price="90"
                    data-img="hashbrown.jpg">薯餅塔加蛋</button>
                <button type="button" class="myBtn btn btn-light" data-name="鬆餅套餐加蛋" data-price="150"
                    data-img="waffle.jpg">鬆餅套餐加蛋</button>
                <button id="myBtn" type="button" class="myBtn btn btn-light" data-name="季節限定加蛋" data-price="160"
                    data-img="mashroom.png">季節限定加蛋</button>
                <button type="button" class="myBtn btn btn-light" data-name="隨意餐加蛋" data-price="120"
                    data-img="whatever.jpg">隨意餐加蛋</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="container mt-3">
        <table class="table table-hover text-center align-middle">
            <thead>
                <tr>
                    <!-- <th width="7%">編號</th> -->
                    <th>品名</th>
                    <th>Desc</th>
                    <th>Operate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img class="rounded-circle" src="https://picsum.photos/id/22/80/80/">
                    <td class="text-start">
                    咖啡
                    <br>
                    單價<span>100</span>元
                    <div class="mb-3">
                    <td>
<label for="" class="form-label">數量</label>
                        <input type="number" class="form-control" name="" id="" value="1" max="10" min="1">
                    </td>
                    <hr>
                    <td>
                        <!-- 小計: -->
                        <span>100</span>
                    </td>

                    <td>
                        <button id="cloneBtn" class="cloneBtn btn btn-warning"><i class="fa-solid fa-copy"></i></button>
                        <button id="delBtn" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    合計：<span id="mySum" class="display-4">0</span> NT.
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {





            function delFun(nowThis) {
                console.log('del ok');
                let nowTr = $(nowThis).parent().parent();
                nowTr.remove();
            }

            function cloneFun(nowThis) {
                console.log('clone ok');
                let nowTr = $(nowThis).parent().parent();
                // nowTr.clone(true).insertAfter("tbody");
                nowTr.clone(true).insertAfter(nowTr);
            }

            const myBtn = $('.myBtn');
            // 總計的樣子
            const mySum = $('#mySum');
            // 總計的按鈕
            const sumBtn = $('.#sumBtn')
            let delBtn = $('.delBtn');
            let cloneBtn = $('.cloneBtn');

            // sumBtn click 
            sumBtn.click(function (e) {
                sumFun();
            });

            // init cloneBtn 
            cloneBtn.click(function (e) {
                cloneFun(this);
                // this 是 js原生
            });

            // init delBtn 
            delBtn.click(function () {
                delFun(this);
            })

            myBtn.click(function (e) {
                let name = $(this).attr('data-name');
                let price = $(this).attr('data-price');
                let imgUrl = $(this).attr('data-img');

                let content = `
                <tr>
                    <td>${imgUrl}</td>
                    <td><img src="https://picsum.photos/id/${imgUrl}/80/80">
                        <br>
                        ${name}
                        <br>
                    </td>
                    <td>100</td>
                    <td>
                        <input type="number" class="form-control" name="" id="" value="1" max="10" min="1">
                    </td>
                    <td>${price}</td>
                    <td><textarea type="text" class="form-control" name="" id=""></textarea></td>
                    <td>
                        <button id="cloneBtn" class="cloneBtn btn btn-warning"><i class="fa-solid fa-copy"></i></button>
                        <button id="delBtn" class="delBtn btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
                `;

                $('tbody').append(content);

                addDelBtn = $('.delBtn').last();
                addCloneBtn = $('.cloneBtn').last();

                // addDelBtn 
                addDelBtn.click(function (e) {
                    delBtn(this);
                })

                // addCloneBtn 
                addCloneBtn.click(function (e) {
                    cloneBtn(this);
                });

            });
        });


    </script>
</body>

</html>
