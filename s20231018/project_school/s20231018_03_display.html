<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* span只有inline不能調整大小，也不會換行。 */
        span {
            width:100px;
            height: 50px;
            background-color: lightblue;
        }

        /* span套上display:block css會變成block，會換行可以調整大小 */
        .display-block{
            display: block;
            border-radius: 25px;
        }

        /* a標籤本身是inline */
        /* 因為下一個bbb有套用display:block所以bbb換行了，且可以調整大小 */
        /* ccc和ddd都是預設的a標籤，inline */
        a {
            width:50px;
            height:100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>block</h3>
    <h4>可以換行</h4>
    <h4>可以調整大小</h4>

    <span>111</span>
    <span>222</span>
    <span class="display-block">333</span>

    <a href="">aaa</a>
    <a class="display-block">bbb</a>
    <a href="">ccc</a>
    <a href="">ddd</a>

    <br><hr><br>

    
</body>
</html>
