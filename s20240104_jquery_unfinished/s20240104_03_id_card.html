<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>旅遊網</h2>
        <p>Image at the top (card-img-top):</p>
        <div class="card text-center" style="width:400px">
          <img class="card-img-top" src="https://picsum.photos/id/16/536/354" alt="Card image" style="width:100%">
          <div class="card-body">
            <h4 class="card-title">Tokyo</h4>
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>

            <button id="myBtn" data-price="1000" data-level="B" type="button" class="btn btn-primary">Promotion</button>
            <div id="myBox" class="box text-danger mt-2">
              <span id="mySpan">Lorem ipsum dolor sit.</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 載入 jquery cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>

// 首先獲取並隱藏結果顯示容器 myBox，然後為按鈕 myBtn 綁定一個點擊事件。
// 當點擊按鈕時，我們根據按鈕上的 data-price 和 data-level 屬性計算優惠價，
// 然後顯示計算結果，並移除按鈕自身。
// 這是一個典型的用於電子商務或促銷頁面的交互功能。

      $(document).ready(function () {
        // 綁定
        const myBtn = $('#myBtn');
        const myBox = $('#myBox');
        const mySpan = $('#mySpan');

        const levelObj = {
          'A': 0.7,
          'B': 0.8,
          'C': 0.9,
        };
        console.log('levelObj', levelObj);

        // init 
        myBox.hide();

        myBtn.click(function () {
          console.log('myBtn ok');
          console.log('this', this);
          console.log('$(this)', $(this));
          // 查看$(this)代表myBtn這個object
          
          // 獲取按鈕上data-price屬性的值，轉換為數字
          let getDataPrice = Number($(this).attr('data-price'));
          // 獲取按鈕上data-level屬性的值
          let getDataLevel = $(this).attr('data-level');
          // let getDataLevel = $(this).data('level');
          console.log('getDataPrice', getDataPrice);
          console.log('getDataLevel', getDataLevel);
          // 計算優惠價
          let result = getDataPrice * levelObj[getDataLevel];
           // 輸出計算結果
          console.log('result', result);
          // myBtn.remove();
          // 移除按鈕
          $(this).remove();
          myBox.show();
          // 將計算結果更新到mySpan中
          mySpan.text(`原價:${getDataPrice}, 優惠價 ${result}`);
        });


      });
    </script>
</body>

</html>
