<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- 先寫input，不要直接寫select -->

  <div class="container-fluid mt-4">
    <div class="row mt-3">
      <div class="col">
        <input type="number" class="my-num1 form-control" name="" id="" placeholder="num1?">
      </div>
      <div class="col">
        <input type="number" class="my-num2 form-control" name="" id="" placeholder="num2?">
      </div>
      <div class="col">
        <!-- <input type="text" class="form-control" name="" id="opt" placeholder="option?"> -->
        <select name="" id="" class="my-opt form-control">
          <option value="1">----請選擇----</option>
          <option value="1">+</option>
          <option value="2">-</option>
          <option value="3">*</option>
          <option value="4">/</option>
        </select>
      </div>
      <div class="col">
        <div class="d-grid gap-2">
          <button type="button" class="my-btn btn btn-success" id="">Button</button>
        </div>
      </div>
      <div class="col mt-2">
        <span id="" class="result-span">result...</span>
      </div>
    </div>
  </div>

  <!-- 載入 jquery cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- let -->
  <!-- const = constant 常數，宣告以後不能再更動 -->
  <!-- 使用const宣告變量，指向DOM元素，並確保這些變量不會被重新賦值 -->
  <script>
    $(document).ready(function () {
      // $('css selectors')
      const num1 = $('.my-num1');
      const num2 = $('.my-num2');
      const opt = $('.my-opt');
      const myBtn = $('.my-btn');
      const resultSpan = $('.result-span');

      console.log('num1', num1);
      console.log('num2', num2);
      console.log('opt', opt);
      console.log('myBtn', myBtn);

      myBtn.click(function () {
        // 用parent去找object，console看看
        console.log('this', this);
        console.log('$(this)', $(this));
        console.log('$(this).parent()', $(this).parent());
        console.log('$(this).parent().parent()', $(this).parent().parent());
        console.log('$(this).parent().parent().parent()', $(this).parent().parent().parent());

        // console確定object以後，綁定class
        const nowRow = $(this).parent().parent().parent();
        const nowNum1 = nowRow.find('.my-num1');
        const nowNum2 = nowRow.find('.my-num2');
        const nowOpt = nowRow.find('.my-opt');
        const nowResultSpan = nowRow.find('.result-span');
        console.log('nowNum1', nowNum1);

        // 取值轉成Number設定為 變數
        let getNum1Value = Number(nowNum1.val());
        let getNum2Value = Number(nowNum2.val());
        let getOptValue = Number(nowOpt.val());
        console.log('getNum1Value',getNum1Value);
        console.log('getNum1Value typeof',typeof(getNum1Value));


        // string method length
        if (nowNum1.val().length <= 0 || nowNum2.val().length <= 0) {
          alert('empty?');
          return false;
        }

        console.log('click ok');
        console.log('getNum1Value', getNum1Value);
        console.log('getNum2Value', getNum2Value);
        console.log('getOptValue', getOptValue);
        let result = 0;
        switch (getOptValue) {
          case 1:
            result = getNum1Value + getNum2Value;
            break;
          case 2:
            result = getNum1Value - getNum2Value;
            break;
          case 3:
            result = getNum1Value * getNum2Value;
            break;
          case 4:
            result = getNum1Value / getNum2Value;
            break;
          default: break; // 如果沒有匹配的運算，則不執行任何操作
        }
        // 輸出計算結果到控制台
        console.log('result', result);
        nowResultSpan.text(result);
      });

    });




  </script>
</body>

</html>
