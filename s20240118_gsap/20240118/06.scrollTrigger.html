<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />
  <style>
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    section:nth-child(odd) {
      background: lightcyan;
    }

    section:nth-child(even) {
      background: lightgray;
      justify-content: center;
    }

    section h2 {
      position: absolute;
      left: 0;
      top: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      color: white;
      font-size: 2rem;
      background: darkmagenta;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <section></section>

  <section id="section01">
    <h2>1.設定 trigger</h2>
    <div class="box a1">a1</div>
  </section>

  <section></section>

  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- bootstrap -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  <!-- 引入 gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <!-- 引入 scrollTrigger plugin -->
  <script src="./gsap/ScrollTrigger.js"></script>

  <script>
    // 註冊套件
    gsap.registerPlugin(ScrollTrigger);
    const tween1 = gsap.to('.a1', {
      /*
        start 與 end
        1. 第一數值為 trigger 的位置，第二數值為滾動軸位置
        2. 值可為 top、center、bottom 或是數字(100px, 50%)，也可以 +=100、-=100 這類相對數值
      */
      scrollTrigger: {
        trigger: '.a1',
        // 預設
        // start: 'top bottom',
        // end: 'bottom top',

        start: 'center center',
        end: 'bottom top',
        markers: true
      },
      x: '85vw',
      duration: 3,
      ease: 'none'
    })
  </script>
</body>

</html>
