<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol type="1" start="30" reversed>
        <!-- type = "i" -->
        <!-- attribute -->
        <!-- key = value -->
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Amy</li>
        <li>Bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ul>
</body>
</html>
