<!-- BS5 w3 button outline -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- 可以用css style取代 例如自定義.bg-self-blue 這個比較安全好維護 -->
<!-- 也可以用bs5 sass 更改顏色會動到原始檔 -->
<style>
    .btn-self-blue{
        background-color: lightblue;
    }
</style>
</head>

<body>

    <div class="container mt-3">
        <h2>Button Elements</h2>
        <a href="#" class="btn btn-self-blue btn-lg ms-1 mb-3">Link Button</a>
        <button type="button" class="btn btn-success ms-1 mb-3">Button</button>
        <input type="button" class="btn btn-success ms-1 mb-3" value="Input Button">
        <input type="submit" class="btn btn-success ms-1 mb-3" value="Submit Button">
        <input type="reset" class="btn btn-success ms-1 mb-3" value="Reset Button">
    </div>

    <!-- 一整條button bs5 block buttons -->
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-12 mb-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Button</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
