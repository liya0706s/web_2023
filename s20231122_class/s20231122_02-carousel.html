<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bs是css+js -->
    <!-- 可以把linnk 註解起來 查看就知道效果是從css還是js來的 -->
    <!-- min.css 和 min.js把 .min刪除 可以看到原始底層的程式 -->
</head>
<body>
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <!-- id name  -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <!-- target #idName  -->
              <!-- 按下下方按鈕，觸發上方的id -->
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://picsum.photos/1920/540" class="d-block w-100" alt="...">
                <!-- class意思 -->
                <!-- .d-none {display: none !important;} -->
                <!-- .d-md-block {display: block !important;} -->
                <div class="carousel-caption d-none d-md-block">
                  <h3 class="text-danger">
                    Lorem ipsum dolor sit amet.
                  </h3>
                  <p class="text-primary">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus similique rerum dolor, saepe magni velit? Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus similique rerum dolor, saepe magni velit? 
                  </p>


                </div>
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/19/1920/540" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/38/1920/540" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</body>
</html>
