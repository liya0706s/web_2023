<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 連結font-awesome 插入icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>

<body>

          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Page1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Page2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Page3</a>
              </li>
            </ul>
            <form class="d-flex">
              <!-- <input class="form-control me-2" type="text" placeholder="Search"> -->
              <button class="btn btn-primary" type="button">Logout</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- navbar連結會自動定位到內容id名稱 -->
      <!-- 一頁式網站，內容有好幾區塊container，裡面再放box -->
      <div id="page1"></div>
      <div class="container">
        <div class="box">

        </div>
      </div>

</body>

</html>
