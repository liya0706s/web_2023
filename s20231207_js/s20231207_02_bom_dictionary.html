<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單筆單字，三個字典查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-3">
        <h2>Word Searching</h2>
        <p>查詢單字，連接三個字典和google搜圖</p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>word</th>
                    <th>button</th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td>
                        <input type="text" class="form-control" name="word" id="word" placeholder="Enter Text">
                    </td>
                    <td>
                        <button type="button" id="myBtn">search</button>
                    </td>
                </tr>
            </thead>
        </table>
    </div>

    <script>
        // function()
        // function openFun(searchText){
        //     window.open('https://www.merriam-webster.com/dictionary/' + searchText);
        //     window.open('https://dictionary.cambridge.org/dictionary/english-chinese-traditional/' + searchText);
        //     window.open('https://www.ldoceonline.com/dictionary/' + searchText);
        //     window.open('https://www.google.com/search?q=' + searchText + '&sca_esv=588643820&tbm=isch&source=lnms&sa=X&ved=2ahUKEwiN5qXa2fyCAxXwqFYBHT3AAjwQ_AUoAnoECAIQBA&biw=1920&bih=919&dpr=1' + searchText);
        // }

        // 用時間間隔
        function openFun(searchText) {
            setTimeout(function () { window.open('https://www.merriam-webster.com/dictionary/' + searchText); }, 100);
            setTimeout(function () { window.open('https://dictionary.cambridge.org/dictionary/english-chinese-traditional/' + searchText); }, 200);
            setTimeout(function () { window.open('https://www.ldoceonline.com/dictionary/' + searchText); }, 300);
            setTimeout(function () { window.open('https://www.google.com/search?q=' + searchText + '&tbm=isch'); }, 400);
        }


        // 1. 綁定
        let word = document.getElementById('word');
        let myBtn = document.getElementById('myBtn');

        // console.log('word', word);
        // console.log('myBtn', myBtn);

        // let searchText = word.innerText;
        // console.log('searchText', searchText);

        // 2. 動作
        myBtn.addEventListener('click', function () {

            let searchText = word.value;
            // input的name是word屬性value，定義變數為searchText
            console.log('searchText', searchText);
            // php string . 
            // js點的意思是取用該物件的方法
            // js string +
            openFun(searchText);
        });

    </script>

</body>

</html>
