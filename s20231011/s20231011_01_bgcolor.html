<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* width: 300px;
            height: 800px; */
            width:80%;
            height: 95vh;
            margin:auto;
            background-color: lightblue;
            background-image:url('./images/01.avif');
        }
        .box1 {
            background-color: lightblue;
            background-image:url(./images/01.avif), url('./images/02.jpg');
            background-repeat: no-repeat;

            width: 80%;    
        }
        .box2 {
            width:20%;
            background-color: lightblue;
            background-image:url(./images/01.avif);
            background-repeat: no-repeat;
        }
        table, tr, td {
            border: 1px black solid;
            border-collapse: collapse;
        }
        table {
            margin: auto;
            width: 80%;  
            /* container的80趴 */
            height: 50vh;
            /* 外一層container的50vh */
        }
        img{
            width: 120px;
            opacity: 0.6;
        }
        td {
            text-align: center;
        }

    </style>
</head>

    <div class="container box1">
        <table>

            <tr>
