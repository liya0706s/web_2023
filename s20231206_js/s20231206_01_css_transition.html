<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        /* 主功能 共通的*/
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            transition: 3s;
        }

        .box:hover{
            width:520px;
        }

        /* 次功能 solid 單一原則 */
        .box1{
            background-color: lightblue;
        }

        .box2{
            background-color: lightpink;
        }


    </style>
</head>

<body>
    <div class="box box1">

    </div>
    <br>
    <div class="box box2">

    </div>
</body>

</html>
