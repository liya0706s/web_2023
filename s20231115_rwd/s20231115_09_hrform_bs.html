<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR form x bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <form action="">
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <label for="" class="form-label">Name:</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="" class="form-label">Mobile:</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="" class="form-label">Address:</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="text">Love:</label>
                    <select class="form-select form-select-lg" name="" id="">
                        <option value="">html</option>
                        <option value="">css</option>
                        <option value="">php</option>
                        <option value="">js</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-form-label pt-0">Age:</div>
                <div class="item">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">20-30</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">30-40</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">40-50</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">50-60</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="text">Commute:</label>
                <div class="col">
                    <div class="mb-3 mt-3">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                        </div>
                        
                    </div>
                </div>
            </div>


        </div>
    </form>
</body>

</html>
