<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>
            單行文字
        </h3>
        <p>
            <input type="number" value="55688">
        </p>
    </div>

    <div class="container">
        <h3>
            數字
        </h3>
        <p>
            <input type="number" value="123">
        </p>
    </div>

    <div class="container">
        <h3>
            日期
        </h3>
        <p>
            <input type="date" value="2023-10-03">
        </p>
    </div>

    <div class="container">
        <h3>
            最喜歡的水果?(下拉選單)
        </h3>
        <p>
            <select name="mySelect" id="">
                <option value="">請選擇</option>
                <option value="apples">apples</option>
                <option value="bananas">bananas</option>
                <option value="kiwis">kiwis</option>
            </select>
        </p>
    </div>

    <div class="container">
        <h3>
            radio 單選
        </h3>
        <p>
            <input type="radio" name="radio" id="">
            <label for="item1">item1</label>
            <input type="radio" name="radio" id="">
            <label for="item2">item2</label>
            <input type="radio" name="radio" id="">
            <label for="item3">item3</label>
        </p>
    </div>

    <div class="container">
        <!-- h3.text-red  -->
        <h3 class="text-red">
            checkbox多選
        </h3>
        <!-- []代表 陣列 多選 -->
        <input type="checkbox" name="myCheckbox[]" id="check1">
        <label for="check1">html</label>

        <input type="checkbox" name="myCheckbox[]" id="check2">
        <label for="check2">css</label>

        <input type="checkbox" name="myCheckbox[]" id="check3">
        <label for="check3">php</label>
    </div>

    <div class="container">
        <h3>按鈕button</h3>
        <button type="submit" value="submit">送出</button>
        <button type="reset" value="reset">重新整理</button>
    </div>

    <div class="container">
        <h3>password</h3>
        <input type="password" name="" id="">
    </div>


    <div class="container">
        <h3>Textarea試試看</h3>
        <!-- 格子內是吃到pre的概念 -->
        <textarea name="myTextarea" id="" cols="50" rows="10">
123
    hello456
        hihi789
            </textarea>
    </div>

</body>

</html>
