<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form表單</title>
    <style>
        .box {
            text-align: center;
            margin:auto;
            border: 1px black solid;
            width: 30%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>form</h3>
        <div class="box">
            <form action="">
                <p>
                    <label for="name">Name</label>
                    <input type="text" name="" id="name">
                </p>
                <p>
                    <label for="mobile">Mobile</label>
                    <input type="text" name="" id="mobile">
                </p>
                <p>
                    <input type="submit" value="送出">
                    <input type="reset" value="重新整理">
                </p>

            </form>
        </div>
    </div>
</body>

</html>
